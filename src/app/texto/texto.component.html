<div class="container">
    <form [formGroup]="editorForm" (ngSubmit)="addBlock()">
        <ckeditor formControlName="paragraph" 
                type="divarea"
                [config]="config"></ckeditor>
                <button type="submit">Add</button>
    </form>
    <div id="page-container">
        <div class="container" [innerHTML]="htmlCode">
            
        </div>
    </div>
    <textarea *ngIf="htmlCode !== undefined" style="width: 100%; height: 400px" [value]="htmlCode">
    </textarea>
</div>
