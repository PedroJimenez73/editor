<div class="container">
    <h3>See Answer element</h3>
    <form [formGroup]="editorForm">
        <input type="text" formControlName="pic" placeholder="Imagen">
        <input type="text" formControlName="order1" placeholder="Orden1">
        <input type="text" formControlName="order2" placeholder="Orden2">
        <hr>
        <hr>
        <input type="text" formControlName="label" placeholder="Label">
        <ckeditor formControlName="element"
                type="divarea"
                [config]="config"></ckeditor>
        <hr>
    </form>
    <button type="button" (click)="setCode()">Show code</button>
    <!-- <div id="page-container">
        <div class="container" [innerHTML]="htmlCode">

        </div>
    </div> -->
    <textarea *ngIf="htmlCode !== undefined" style="width: 100%; height: 400px" [value]="htmlCode">

    </textarea>
</div>
