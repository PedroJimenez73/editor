<div class="container">
    <h3>Text & pic Component</h3>
    <form [formGroup]="editorForm">
        <input type="text" formControlName="title" placeholder="Title">
        <input type="text" formControlName="subtitle" placeholder="Subtitle">
        <input type="text" formControlName="page" placeholder="PÃ¡gina">
        <input type="text" formControlName="pic" placeholder="Imagen">
        <hr>
        <ckeditor formControlName="element"
                type="divarea"
                [config]="config"></ckeditor>
        <button type="button" (click)="addParagraph()">Add Paragraph</button>
        <button type="button" (click)="addList()">Add List</button>
    </form>
    <button type="button" (click)="setCode()">Show code</button>

        </div>
    </div> -->
    <textarea *ngIf="htmlCode !== undefined" style="width: 100%; height: 400px" [value]="htmlCode">

    </textarea>
</div>
